{% extends 'registration/base.html' %}
{% block content %}

{{block.super}}
<div class="container-fluid">
 <div class="row">
  {%for post in posts %}
  <div class="col-md-2"></div>
  <div class="col-md-4">
   <div class="card">
    <div class="card-header">
     <img src="pr" alt="">
    </div>
    <div class="card-body">
     <div class="img">
      <img class="post" src="{{post.post_image.url}}" alt="jjj">
     </div>
     <div class="desc">
      {{post.content}}
     </div>
    </div>
    <div class="card-footer"></div>
   </div>
  </div>
  <div class="col-md-4">
   <div class="right-panel">
    <img class="pic" src="" alt="prf">
    <b>{{user.username}}</b>

   </div>
  
  </div>
  <div class="col-md-2"></div>
  {%endfor%}
 </div>
</div>


<style>
 .container-fluid{margin-top: 5%;}
 .card{
  width: 100%;

 }
 .card-header{
  background-color: #fff;
  padding-top: 20px;
  padding-bottom: 20px;
 }
 .post{
  width: 100%;
  height: 120%;
 }
 .card-footer{
  background-color: #fff;
  padding-top: 20px;
  padding-bottom: 20px;
 }
</style>
{%endblock%}
