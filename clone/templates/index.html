{% extends 'registration/base.html' %}
{% block content %}
{%block styles%}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{%endblock%}
{{block.super}}
<div class="container-fluid">
 <div class="row">

  <div class="col-md-2"></div>
  <div class="col-md-5">
   <div class="row">
    {%for post in posts %}
    <div class="col-md-12">
     <div class="card">
      <div class="card-header">
       <img src="pr" alt="">
      </div>
      <div class="card-body">
       <div class="img">
        <img class="post" src="{{post.post_image.url}}" alt="jjj">
       </div>
       <div class="desc">
        {{post.content}}
       </div>
      </div>
      <div class="card-footer">
       <input type="text" placeholder="add comment">
      </div>
     </div>
    </div>
    {%endfor%}
   </div>
  </div>

  <div class="col-md-3">
   
   <div class="sticky-top">
    <div class="right-panel">
     <img class="pic" src="" alt="prf">
     <b>{{user.username}}</b> <br>

     <div class=" sugestions">
      <b>Suggestions for you</b>

      {% for user in users%}
      <div class="suggs">
       <img src="" alt="sugg">
       <b>{{user.email}}</b>
      </div>
      {%endfor%}
     </div>

    </div>

   </div>
  </div>
  <div class="col-md-2"></div>

 </div>
</div>





<style>
 .container-fluid {
  margin-top: 5%;
  background-color: #fafafa;
 }

 .card {
  width: 100%;
  margin-bottom: 8%;

 }

 .card-header {
  background-color: #fff;
  padding-top: 20px;
  padding-bottom: 20px;
 }

 .post {
  width: 100%;
  height: 120%;
 }

 .card-footer {
  background-color: #fff;

 }

 input {
  width: 100%;
  margin: 0px;
  padding: 2%;
 }

 .sugestions {
  padding-top: 5%;
  margin-top: 5%;
 }

 .sugestions b {
  color: rgb(194, 194, 194);
 }
</style>
{%endblock%}
